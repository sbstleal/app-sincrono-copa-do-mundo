<form class="container" (submit)="salvar()">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" [(ngModel)]="cliente.nome" id="nome" name="nome"
      placeholder="Digite seu nome">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" [(ngModel)]="cliente.email" id="email" name="email"
      placeholder="Digite seu email">
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="senha">Senha</label>
      <input type="password" class="form-control" [(ngModel)]="cliente.senha" id="senha" name="senha"
        placeholder="Digite sua senha">
    </div>
    <div class="form-group col-md-6">
      <label for="csenha">Confirmação de Senha</label>
      <input type="password" class="form-control" id="csenha" name="csenha"
        placeholder="Digite a confirmação de sua senha">
    </div>
  </div>
  <div class="form-group col-md-2">
    <label for="cep">Cep</label>
    <input type="text" class="form-control" (blur)="buscarViaCep()" [(ngModel)]="cliente.cep" name="cep"
      placeholder="Digite o CEP" id="cep">
  </div>
  <div class="form-group">
    <label for="endereco">Logradouro</label>
    <input type="text" class="form-control" [(ngModel)]="cliente.endereco" name="endereco" id="endereco"
      placeholder="Digite o endereço">
  </div>
  <div class="form-group">
    <label for="numero">Número</label>
    <input type="text" class="form-control" id="numero" [(ngModel)]="cliente.numero" name="numero"
      placeholder="Digite o número">
  </div>
  <div class="form-group">
    <label for="bairro">Bairro</label>
    <input type="text" class="form-control" id="bairro" [(ngModel)]="cliente.bairro" name="bairro"
      placeholder="Digite o bairro">
  </div>
  <div class="row">
    <div class="form-group col-md-8">
      <label for="cidade">Cidade</label>
      <input type="text" class="form-control" id="cidade" [(ngModel)]="cliente.cidade" name="cidade"
        placeholder="Digite a sua cidade">
    </div>
    <div class="form-group col-md-4">
      <label for="estado">Estado</label>
      <select id="estado" class="form-control" [(ngModel)]="cliente.estado" name="estado">
        <option selected>[Selecione]</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
        <option value="EX">Estrangeiro</option>
      </select>
    </div>
  </div>
  <hr>
  <button type="submit" (click)="mostrarModelo()" class="btn btn-primary">Cadastrar</button>
</form>

<hr>

<table class="table" *ngIf="clientes && clientes.length >= 1">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">E-mail</th>
      <th scope="col">Logradouro</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cli of clientes">
      <td>{{cliente.nome}}</td>
      <td>{{cliente.email}}</td>
      <td>{{cliente.endereco}}</td>
    </tr>
  </tbody>
</table>
